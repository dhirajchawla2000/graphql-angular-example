<div class="form-group">

  <select class="form-control">
    <option value="">All</option>
    <option *ngFor="let users of userData" value="{{users.id}}">{{users.firstName}}</option>

</div>

<div class="posts">
  <post *ngFor="let postObject of postData" [postObj]="postObject"></post>
</div>
